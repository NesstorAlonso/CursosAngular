<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row has-danger">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input required name="nombre" [(ngModel)]="usuario.nombre" minlength="5" class="form-control" type="text" placeholder="Nombre" #nombre="ngModel">
                <div *ngIf="nombre.errors?.required">
                    Este campo es requerido.
                </div>
                <div *ngIf="nombre.errors?.milength">
                    Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
                </div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input required name="apellidos" [(ngModel)]="usuario.apellido" ngModel class="form-control" type="text" placeholder="Apellido" #apellidos="ngModel">
                <div *ngIf="apellidos.errors?.required">
                    Este campo es requerido.
                </div>
                <div *ngIf="apellidos.errors?.milength">
                    Por lo menos {{ apellidos.errors.minlength.requiredLength }} caracteres.
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <!-- pattern="[a-z0-9.-%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" -->
            <input required name="correo" [(ngModel)]="usuario.correo" class="form-control" type="email" placeholder="Correo electrÃ³nico" #correo="ngModel">
            <div *ngIf="correo.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="correo.errors?.pattern">
                Por no tienen el formato correcto.
            </div>

        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
